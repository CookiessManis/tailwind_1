<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Tailwind</title>
  </head>
  <body class="text-gray-600">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 font-poppins">
              <a href="/">Sewain</a>
            </h1>

            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="currentColor"
                className="w-6 h-6"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold py-1 border-r-4 border-primary">
              <a href="#" class="px-4 justify-end flex">
                <span>Home</span>
                <svg
                  class="w-5 ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 justify-end flex">
                <span>About</span>
                <svg
                  class="w-5 ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="justify-end flex px-4">
                <span>Contact </span>
                <svg
                  class="w-5 ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex sm:justify-center lg:justify-end ">
          <a
            href="/"
            class="button border-primary text-primary lg:border-2 transition duration-300 ease-out hover:bg-primary hover:text-white"
            >Log in</a
          >
          <a
            href="/"
            class="ml-2 button border-primary text-primary lg:border-2 hover:bg-primary transition duration-300 ease-out hover:text-white"
            >Sign Up</a
          >
        </div>

        <header>
          <h2 class="text-6xl text-gray-700 font-semibold">Recipes</h2>
          <h3 class="text-2xl mt-2">For yourself</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-yellow-600">
            Latest Recipes
          </h4>

          <!-- Cards Go Here -->
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <div class="card">
              <img
                src="img/noodles.jpg"
                alt=""
                class="w-full sm:h-64 h-32 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">S Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500"
                  >Recipes by Mario</span
                >
              </div>
              <div>
                <span class="badge"
                  ><svg
                    class="w-5 inline-block"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  25 mins</span
                >
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt=""
                class="w-full sm:h-64 h-32 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">S Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500"
                  >Recipes by Mario</span
                >
              </div>
              <div>
                <span class="badge"
                  ><svg
                    class="w-5 inline-block"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  25 mins</span
                >
              </div>
            </div>
            <div class="card">
              <img
                src="img/stew.jpg"
                alt=""
                class="w-full sm:h-64 h-32 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">S Bean Chilli Stew</span>
                <span class="block text-sm text-gray-500"
                  >Recipes by Mario</span
                >
              </div>
              <div>
                <span class="badge"
                  ><svg
                    class="w-5 inline-block"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  25 mins</span
                >
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-yellow-600">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>

          <div class="flex justify-center">
            <div class="bg-slate-300 text-slate-900 button hover:shadow-inner hover:origin-top transform transition hover:scale-125 duration-300">
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
  
</html>
